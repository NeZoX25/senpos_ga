{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p>by {{ post.author }} | <small>{{ post.created_at|timesince }} ago</small></p>
        <hr>
    {% empty %}
        <h3>No posts yet.</h3>
    {% endfor %}
{% endblock %}
